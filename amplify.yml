version: 1
backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm ampx generate outputs --branch dev --app-id $APP_ID
        - npm run build
  artifacts:
    baseDirectory: backend/build
    files:
      - "**/*"
  cache:
    paths:
      - backend/node_modules/**/*
      - backend/.npm/**/*
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
